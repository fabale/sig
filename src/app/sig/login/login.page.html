<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">Bienvenido(a)</span>
                    <span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i></span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="Usuario"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass"><i class="zmdi zmdi-eye"></i></span>
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="Contraseña"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <ion-button [routerLink]="['/menu']" color="success" class="login100-form-btn">Iniciar sesión</ion-button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">¿No tienes una cuenta?</span>

                        <a class="txt2" href="#">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


</ion-content>
